<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.3.1.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8" defer></script>
  <title></title>
</head>
<body>
  <header>
    <h1>San Francisco Election Deadlines</h1>
  </header>
  <section id="primaryContent">
    <main>
      <h2>Deadlines</h2>
      <div class="deadlineInfoBlock">
        <a href="#">iCal</a>
        <h4>Voter Registration</h4>
        <h4>May 21</h4>
        <a href="#">see more</a>
      </div>
      <div class="deadlineInfoBlock">
        <a href="#">iCal</a>
        <h4>Vote By Mail</h4>
        <h4>June 4<span>by 8pm</span></h4>
        <a href="#">see more</a>
      </div>
      <div class="deadlineInfoBlock">
        <a href="#">iCal</a>
        <h4>Vote</h4>
        <h4>June 4 <span>by 8pm</span></h4>
        <a href="#">see more</a>
      </div>
      <a href="#">See all deadlines</a>
    </main>
    <aside>
      <h3>Sign Up for Email Reminders</h3>
      <form class="" action="index.html" method="post" id="remindMeForm">
        <span><input type="checkbox" name="registration" value="true"> Registration</span>
        <span><input type="checkbox" name="mailvote" value="true"> Vote By Mail</span>
        <span><input type="checkbox" name="vote" value="true"> Vote</span>
        <span><input type="text" name="fname" value="" placeholder="First Name"></span>
        <span><input type="text" name="lname" value="" placeholder="Last Name"></span>
        <span><input type="email" name="emailaddress" value="" placeholder="Email Address"></span>
        <button type="submit" name="">Submit</button>
      </form>
    </aside>
  </section>
  <nav>
    <a href="#">Register To Vote</a>
    <a href="#">Places To Vote</a>
    <a href="#">General Ballot Info</a>
  </nav>
  <footer>
  </footer>
</body>
</html>
